<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music page</title>
    <link rel="stylesheet" href="music.css">
    <script src="http://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous "></script>
</head>
<body>
    <div class="player">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-backward-step"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-sliders"></i>
               </div>
            </nav>
            <img src="https://static.vecteezy.com/system/resources/thumbnails/008/653/792/small/music-man-gamer-line-pop-art-potrait-logo-colorful-design-with-dark-background-abstract-illustration-isolated-black-background-for-t-shirt-poster-clothing-merch-apparel-badge-design-vector.jpg" class="song-img" alt="">
            <h1>Despactio</h1>
            <p>Luis Fonsi Ft. Puerto Rican</p>

            <audio  id="song">
                <source src="Faydee_â€“_Balaaki_Arabic-Ringtonestar.Net.mp3" type="audio/mpeg">
               
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
               <div><i class="fa-solid fa-backward"></i></div>
               <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
               <div><i class="fa-solid fa-forward"></i></div>
                
            </div>

        </div>
        
    </div>
    <script>
        let progress = document.getElementById("progress")
        let song = document.getElementById("song")
        let ctrlIcon = document.getElementById("ctrlIcon")

        song.onloadedmetadata =function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }
        if(song.play()){
            setInterval(()=>{
                progress.value = song.currentTime
            },500);
        }
        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");
        }

    </script>
    
</body>
</html>
